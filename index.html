      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">

  <!-- Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="user-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-modal-title">Tudor Pogor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-7" id="user-modal-avatar">
              <img src="https://robohash.org/repellatvoluptateomnis.png" alt="user image">
            </div>
            <div class="col-sm-4">
              <p id="user-modal-email">email: tudor-pogor@example.com</p>
              <p id="user-modal-gender">gender: male</p>
              <p id="user-modal-age">age: 29</p>
              <p id="user-modal-region">region: Romania</p>
              <p id="user-modal-birthday">birthday: 12/14/1990</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
